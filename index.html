<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenson Head Replacer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jenson Head Replacer</h1>

        <!-- 配置面板 -->
        <div class="config-panel">
            <details>
                <summary>⚙️ 設定</summary>
                <div class="config-content">
                    <div class="config-item">
                        <label for="imageUpload">上傳替換圖片：</label>
                        <input type="file" id="imageUpload" accept="image/*">
                        <small>選擇要替換人臉的圖片</small>
                    </div>
                    <div class="config-item">
                        <label for="expandRatio">圖片大小比例：<span id="ratioValue">1.75</span>x</label>
                        <input type="range" id="expandRatio" min="1" max="3" step="0.05" value="1.75">
                        <small>調整替換圖片的大小（1.0 = 原始人臉大小）</small>
                    </div>
                    <div class="config-item">
                        <button id="resetConfig" class="secondary-button">重置為預設值</button>
                    </div>
                </div>
            </details>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button id="startButton">開啟相機</button>
            <div id="status">準備就緒</div>
        </div>
    </div>

    <!-- Load face-api.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
    <script src="app.js"></script>
</body>
</html>
